<!DOCTYPE html>
<html>
<head>
	<title>Angular Material</title>

	<link rel="stylesheet" type="text/css" href="../node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body ng-app="MyApp" ng-cloak layout="column" ng-controller="UserController as userCtrl">

	<md-toolbar layout="row">
		<md-button class="menu" aria-label="show user list" ng-click="userCtrl.toggleUserList()" hide-gt-sm>
			<md-icon  md-svg-icon="menu"></md-icon>
		</md-button>
		<h3>Angular Material App</h3>
	</md-toolbar>

	<div class="container" layout="row" flex>
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left">
			<md-list ng-click="userCtrl.toggleUserList()">
				<md-list-item ng-repeat="user in userCtrl.users">
					<md-button ng-click="userCtrl.selectUser(user)">
						<md-icon md-svg-src="{{user.avatar}}" class="avatar">
						</md-icon>
						{{user.name}}
					</md-button>
				</md-list-item>
			</md-list>
		</md-sidenav> 
		<md-content id="content" flex>
			<md-icon md-svg-icon="{{userCtrl.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{userCtrl.selected.name}}</h2>
          <p>
            {{userCtrl.selected.content}}
          </p>

          <md-button class="share" md-no-ink aria-label="share with {{userCtrl.selected.name}}" ng-click="userCtrl.share(userCtrl.selected)">
          	<md-icon md-svg-icon="share"></md-icon>
          </md-button>
		</md-content>
	</div>

	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="../node_modules/angular-material/angular-material.min.js"></script>
	<script src="app/UserController.js"></script>
	<script src="app/UserService.js"></script>
	<script src="app/Users.js"></script>

	<script type="text/javascript">
		angular.module('MyApp', ['ngMaterial', 'users'])
		.config(function ($mdIconProvider, $mdThemingProvider) {
			var rootUrl = "https://rawgit.com/angular/material-start/es5-tutorial/app/";

			$mdIconProvider.defaultIconSet("https://rawgit.com/angular/material-start/es5-tutorial/app/assets/svg/avatars.svg", 128);
			$mdIconProvider
			.icon('share', rootUrl + 'assets/svg/share.svg', 24)
			.icon("menu", rootUrl + "assets/svg/menu.svg", 24)
			.icon("google_plus", rootUrl + "assets/svg/google_plus.svg", 512)
            .icon("hangouts", rootUrl + "assets/svg/hangouts.svg", 512)
            .icon("twitter", rootUrl + "assets/svg/twitter.svg", 512)
            .icon("phone", rootUrl + "assets/svg/phone.svg", 512);

            $mdThemingProvider.theme('default')
            .primaryPalette('green')
            .accentPalette('orange');
		});
	</script>
</body>
</html>
